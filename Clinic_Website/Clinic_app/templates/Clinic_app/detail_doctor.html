<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'Clinic_app/base.html' %}
    <title>{% block title %} {{doctor.name}}{% endblock %}</title>
</head>
<body >
    {% block content %}
    <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7 ">
    <div class="post-preview">
        <h2 class="post-title">Name :{{doctor.name}}</h2>
        <p class="post-subtitle">description:{{doctor.description}}</p>
        <p class="post-subtitle">specialization:{{doctor.specialization}}</p>
        <p class="post-meta">experience_years:{{doctor.experience_years}} </p>
        <p class="post-meta">rating:{{doctor.rating}} </p>
      
    </div></div></div>
    {% endblock %}
    
</body>
</html>
