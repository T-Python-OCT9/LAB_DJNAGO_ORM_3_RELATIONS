{% extends 'ClinicApp/base.html' %}

{% block title %} Update Doctor {% endblock %}

{% block content %}
    <h1>Update Doctor {{ doctor.title }}</h1>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Profile Image</label>
            <input type="file" name="image" accept="image/*" class="form-control" value="{{doctor.image}}">
            </div>
        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{doctor.name}}">
        </div>

        <div class="mb-3">
            <label  class="form-label">Description</label>
            <textarea type="text" class="form-control" name="description">{{doctor.description}}</textarea>
        </div>

        <div class="mb-3">
            <label  class="form-label">Specialization</label>
            <select id="pet-select" name="specialization" value="{{doctor.specialization}}">
                <option value="">--Please choose your specialization--</option>
                <option value="Family medicine">Family medicine</option>
                <option value="Surgery">Surgery</option>
                <option value="Anesthesiology">Anesthesiology</option>  
                <option value="Physiotherapy">Physiotherapy</option> 
                <option value="Dental">Dental</option>  
            </select>
        </div>

        <div class="mb-3">
            <label  class="form-label">Experience Years</label>
            <input type="integer" class="form-control" name="experience_years" value="{{doctor.experience_years}}">  
        </div>
        <div class="mb-3">
            <label class="form-label">rating</label>
            <input type="range" class="form-range" name="rating" min="0" max="5" step="0.5" value="{{doctor.rating}}">       
        </div>
        
        
        <input class="btn btn-primary" style="background-color: #006d77; color: white;" type="submit" value="Update Doctor" />
    </form>
{% endblock %}
