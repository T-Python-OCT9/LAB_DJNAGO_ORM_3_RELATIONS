<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Roaa Clinic {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="font-family: 'Cormorant Garamond', serif;">
        <header class="d-flex justify-content-between py-3">
            <div>
                <img src="{%static 'imgs/logo.png'%}" alt="" class="w-20" style="height: 10vh; ">
                <a class="navbar-brand" style="font-family: 'Cormorant Garamond', serif;" href="#">Roaa Clinic </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <ul class="nav nav-pills">
                    
                    <li class="nav-item"><a href="{% url 'ClinicApp:list_doctors' %}" class="nav-link " style="background-color: #006d77; color: white;"
                            aria-current="page">Home</a></li>
                    <li class="nav-item"  ><a href="{% url 'ClinicApp:add_doctor' %}" class="nav-link" style="color: darkgray;">Add Doctor</a></li>
                </ul>
            </div>
            <form role="search" method="GET" action="{% url 'ClinicApp:list_doctors' %}">
                <input class="form-control" type="search" placeholder="Search" name="search"
                aria-label="Search">
            </form>
        </header>
    </div>
    <div class="container">
        <img src="{% static 'imgs/img.jpg' %}" class="w-100" style="object-fit: cover; height: 30vh; border-radius: 10%;">
    </div>
    <div class="container  pt-4 mt-4 " style="font-family: 'Cormorant Garamond', serif;">
        {% block content %}
        {% endblock %}
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
