{% extends 'WebsiteApp/base.html' %}

{% block title %} Hope Clinics-Gallary {% endblock %}

{% block content %}
{% load static%}
<div class="container px-4 py-5" id="featured-3">
    <div class="container w-70 mt-4">
        <h1>Clinic Gallery </h1>
        <div id="carouselExampleControls" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imgs/emergency.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/Gynaecology.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/lab.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="{% static 'imgs/pharmacy.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/surgery.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imgs/x-ray.jpg' %}" class="d-block w-100" alt="...">
                </div>
                    
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
{%endblock%}
