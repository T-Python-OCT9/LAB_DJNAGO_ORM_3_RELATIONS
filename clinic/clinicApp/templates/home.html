{% extends 'base.html' %}



{% block content %}

<form role="search" method="GET" action="{% url 'clinicApp:view_doctors' %}">
    <input class="form-control" type="search" placeholder="Search" name="search" aria-label="Search">
  </form>

<h1>Below you will find our amaizing doctors</h1>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Experience years</th>
            <th scope="col">Rating</th>
        </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.description }}</td>
                <td> {{ doctor.experience_years }} </td>
                <td> {{ doctor.rating }} </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>


{% endblock %}
