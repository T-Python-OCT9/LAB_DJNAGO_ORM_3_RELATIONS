{% extends 'MoathClinic/base.html' %}
{% block content %}
{% block title %} update_doctors {% endblock %}

<div class="container border mt-5 w-100 rounded-4"> 

<h1>Add Doctors</h1>   

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" name="title">
        </div>

        <div class="mb-3">
            <label  class="form-label">description</label>
            <textarea type="text" class="form-control" name="content"></textarea>
        </div>

        <div class="mb-3">
            <label  class="form-label">specialization</label>
            <textarea type="text" class="form-control" name="content"></textarea>
        </div>
        
        <div class="mb-3">
            <label  class="form-label">experience_years</label>
            <textarea type="text" class="form-control" name="content"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">rating</label>
            <input type="range" class="form-range" name="rating" min="0" max="5" step="0.5" >
        </div>

        <input class="btn btn-primary mb-3" style="background-color:red;" type="submit" value="Add Doctor" />

    </div>


        
        </div>

    </form>
    {% endblock %}
