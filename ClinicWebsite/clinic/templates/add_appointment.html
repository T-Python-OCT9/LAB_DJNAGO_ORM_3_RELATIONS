{% extends 'base.html' %}

{% block header %}<h1>Adding new Doctor</h1> {% endblock%}

{% block title %} Add New Appointment {% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Patient Name:</label>
            <input type="text" class="form-control" name="patient_name">
        </div>

        <div class="mb-3">
            <label  class="form-label">Case Description</label>
            <textarea type="text" class="form-control" name="case_description"></textarea>
        </div>

        <div class="mb-3">
            <label  class="form-label">Patient Age:</label>
            <input type="text" class="form-control" name="patient_age">
        </div>

        <div class="mb-3">
            <label  class="form-label">Appointment Date</label>
            <input type="datetime-local" class="form-control" name="appointment_datetime" />
        </div>


        <div class="mb-3">
            <label class="form-label">Is Attended ?</label>
            <select class="form-select" name="is_attended">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>
        
        <input class="btn btn-primary" type="submit" value="Add Appointment" />
    </form>
{% endblock %}
