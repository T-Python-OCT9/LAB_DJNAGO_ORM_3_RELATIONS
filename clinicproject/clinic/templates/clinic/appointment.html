{% extends 'clinic/base.html' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% block body %}
    <div class="container border mt-5 w-50 rounded-4">
        <form action="{% url 'clinic:add_appointment' doctor.id %}" method="POST" class="m-5">
            {% csrf_token %}
            <label class="p-2"><h4>Name:</h4></label>
            <input class="form-control form-control-lg" name ="pationt_name" type="text" placeholder="" aria-label=".form-control-lg example">
            <label class="p-2"><h4>Description:</h4></label>
            <div class="input-group">
              <textarea class="form-control p-4" name ="case_description" aria-label="With textarea"></textarea>
            </div>
  
            <label class="p-2"><h4>Age:</h4></label>
            <input class="form-control" type="datetime-local" name="patient_age" value="{{ post.publish_date }}" />
          
            <label class="p-2"><h4>Appointment date:</h4></label>
            <input class="form-control" type="datetime-local" name="appointment_datetime" value="{{ post.publish_date }}" />
         
            <div class="mt-3 form-check">
              <h4>Attend:</h4>
              <input name="is_attended" class="form-check-input" type="radio" value="True" id="flexCheckDefault" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Yes
              </label>
            </div>
            
            <br><br>
  
            <div class="col-12 d-grid gap-2">
              <button type="submit" class="btn btn-lg btn-outline-secondary text-black">Submit</button>
            </div>

           
        </form>  
    </div>

    </div>

  {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
