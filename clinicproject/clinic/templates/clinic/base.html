{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% block header %}
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Clinic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-lg-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="#" href="{% url 'clinic:home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="" href="{% url 'clinic:add_doctors'%}">add doctor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="" href="{% url 'clinic:list_doctors'%}">view doctor</a>
            </li>
          </ul>
          <form action="{% url 'clinic:list_doctors' %}" method="GET" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-secondary" type="submit">Search</button>     
          </form>
        </div>
      </div>
    </nav>
    {% endblock %}

    {% block body %}
    

      <div class="carousel-inner">
        <div class="carousel-item active" style="z-index: -1;">
          <img src="{% static 'images/home_bg.jpg' %}" class="img-fluid" alt="...">    
        </div>
        <div class="w-100 container mt-5 mb-3 p-3">
          <h3>Welcome To Clinic</h3>
          <hr>
        </div>
        
      </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
