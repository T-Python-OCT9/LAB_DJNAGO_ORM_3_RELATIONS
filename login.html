{% extends 'clinic/base.html' %}
{% block title %} | Login{% endblock %}
{% block content %}
<div class="d-flex">
    <div class="w-50 my-4 mx-auto px-4 border rounded-3 shadow-sm">
        <h1 class="my-3 border-bottom pb-2">Login to your account</h1>
        <form class="row align-items-center" action="" method="POST">
            {% csrf_token %}
            <div class="input-group mb-2">
                <div class="input-group-text w-25">Username</div>
                <input type="text" name="username" class="form-control" placeholder="Your username">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-text w-25">Password</div>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group">
                <div class="mx-auto fs-6">{{message}}</div>
            </div>
            <div class="input-group mb-3 justify-content-center mt-3">
                <input type="submit" value="Register" class="btn btn-secondary">
            </div>
        </form> 
    </div>
</div>
{% endblock %}
