{% extends 'clinic/base.html' %}
{% block title %} | Register{% endblock %}
{% block content %}
<div class="d-flex">
    <div class="w-50 my-4 mx-auto px-4 border rounded-3 shadow-sm">
        <h1 class="my-3 border-bottom pb-2">Register New User</h1>
        <form class="row align-items-center" action="" method="POST">
            {% csrf_token %}
            <div class="input-group mb-2">
                <div class="input-group-text w-25">Username</div>
                <input type="text" name="username" class="form-control" placeholder="Pick username ...">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-text w-25">Email</div>
                <input type="Email" name="email" class="form-control" placeholder="example@domain.com"></input>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-text w-25">First Name</div>
                <input type="text" name="first_name" class="form-control" placeholder="First Name" min="0" max="40">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-text w-25">Last Name</div>
                <input type="text" name="last_name" class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-text w-25">Password</div>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group mb-3 justify-content-center mt-3">
                <input type="submit" value="Register" class="btn btn-secondary">
            </div>
        </form> 
    </div>
</div>
{% endblock %}
